<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
        }
        
        .construction-icon {
            font-size: 5rem;
            color: #4b6cb7;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .message {
            font-size: 2.8rem;
            font-weight: 700;
            color: #182848;
            line-height: 1.3;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4b6cb7, transparent);
            margin: 0 auto 30px;
        }
        
        .sub-message {
            font-size: 1.4rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 50px;
            text-align: left;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .progress-bar {
            height: 12px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border-radius: 10px;
            animation: progress-animation 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress-animation {
            0% { width: 70%; }
            100% { width: 80%; }
        }
        
        /* 按钮样式 */
        .button-container {
            margin: 30px auto;
            max-width: 500px;
        }
        
        .external-link-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
            width: 100%;
            max-width: 350px;
        }
        
        .external-link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75, 108, 183, 0.6);
            background: linear-gradient(135deg, #5a7bc9 0%, #213a70 100%);
        }
        
        .external-link-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(75, 108, 183, 0.4);
        }
        
        .external-link-btn i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .contact-info {
            font-size: 1.2rem;
            color: #555;
            padding-top: 25px;
            border-top: 1px dashed #ccc;
        }
        
        .contact-info i {
            color: #4b6cb7;
            margin-right: 8px;
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 1rem;
            text-align: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .construction-icon {
                font-size: 4rem;
            }
            
            .message {
                font-size: 2.2rem;
            }
            
            .sub-message {
                font-size: 1.2rem;
            }
            
            .external-link-btn {
                padding: 14px 28px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .construction-icon {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .sub-message {
                font-size: 1.1rem;
            }
            
            .contact-info {
                font-size: 1rem;
            }
            
            .external-link-btn {
                padding: 12px 24px;
                font-size: 1rem;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 class="message">这里暂未建设完成，敬请期待</h1>
        
        <div class="divider"></div>
        
        <p class="sub-message">本人正在努力于学业，暂无时间整日投身于个人网站建设，感谢您的耐心等待！</p>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>网站建设进度</span>
                <span>75%</span>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <!-- 这里添加了按钮 -->
        <div class="button-container">
            <a href="https://xinchen-gh2.com" class="external-link-btn" target="_blank">
                <i class="fas fa-external-link-alt"></i>
                访问√2工作室官网
            </a>
        </div>
        
        <div class="contact-info">
            <p><i class="fas fa-clock"></i>预计上线时间：2026年7月</p>
            <p><i class="fas fa-envelope"></i>联系邮箱：2584013851@qq.com</p>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2026 √2工作室/Hans 版权所有</p>
    </div>

    <script>
        // 简单的动态效果
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.querySelector('.message');
            const originalText = message.textContent;
            
            // 添加打字机效果
            let charIndex = 0;
            message.textContent = '';
            
            function typeWriter() {
                if (charIndex < originalText.length) {
                    message.textContent += originalText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 80);
                }
            }
            
            // 延迟开始打字效果
            setTimeout(typeWriter, 500);
            
            // 进度条数字动画
            const progressPercent = document.querySelector('.progress-label span:last-child');
            let percent = 0;
            const targetPercent = 75;
            
            const progressInterval = setInterval(() => {
                if (percent < targetPercent) {
                    percent += 1;
                    progressPercent.textContent = percent + '%';
                } else {
                    clearInterval(progressInterval);
                }
            }, 30);
            
            // 按钮悬停效果增强
            const button = document.querySelector('.external-link-btn');
            if (button) {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });
    </script>
</body>
</html>
